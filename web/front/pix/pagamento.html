<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./pix.css">
</head>
<body>
     <!-- header -->
     <div class="header">
        <a href="./pix.html" class="voltar">
            < voltar
        </a>
        
        <h1 class="pix__titulo">Pagando</h1>
    </div>

    <!-- Pagamento ccontainer -->
    <div class="saldo">
        <div class="saldo__titulo">Saldo em conta</div>
        <div class="saldo__valor">
            <div class="saldo__reais">R$ 10,54</div>
            <img class="icone__olho" onclick="ocultar()"
                src='../imagens/olho.svg' 
                alt=''
            />
        </div>
    </div>

    <!-- valor do pix -->
    <div class="pix__definir">
        <p class="pix__rs">R$</p>
        <input type="text" placeholder="0,00" id="pixValor" class="pix__dinheiro" oninput="resizeInput(this)" />
    </div>

    <!-- Destinatario -->
    <div class="destinatario">
        <p class="destinatario__texto">Pagando para</p>
        <p class="destinatario__user">Larrisa Motta Carrara</p>
    </div>
    
    <input type="button" value="Continuar" id="botao" onclick="" class="botao__pix">

    <script src="pix.js"></script>
</body>
</html>
