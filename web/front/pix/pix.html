<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./pix.css">
</head>
<body>
    <section class="pix">

        <div class="header">
            <a href="../Home/index.html" class="voltar">
                < voltar
            </a>
            
            <h1 class="pix__titulo">PIX</h1>
        </div>

        <div class="pagar-receber__container">
            
            <div class="pix__pagar">
                <div class="pagar__container">
                    <img 
                    src="../imagens/wallet-up.svg" 
                    alt="icone pagar"
                    class="pag__icon"
                >
                Pagar
                </div>

                <p class="pix__arrow"> ></p>
            </div>

            <div class="pix__receber">
                <div class="receber__container">
                    <img 
                    src="../imagens/wallet-down.svg" 
                    alt="icone pagar"
                    class="pag__icon"
                >
                Receber
                </div>
                <p class="pix__arrow"> ></p>
            </div>

        </div>
    </section>
    <!-- Area Pix -->
    <section>
        <div class="conatiner">
            <h1>Área Pix</h1>
            <p>Nessa Área você pode enviar ou receber pagamentos de onde, quando e quanto quiser.</p>
        </div>
    </section>
    <script src="./pix.js"></script>
</body>
</html>
